<!DOCTYPE html>
<html>
  <head>
    <title>Generador de links de WhatsApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function generarLink() {
        var telefono = document.getElementById("telefono").value;
        var mensaje = document.getElementById("mensaje").value;
        var link = "https://wa.me/" + telefono + "?text=" + mensaje;
        document.getElementById("link").value = link;
      }
    </script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Generador de links de WhatsApp</h1>
          <div class="form-group">
            <label for="telefono">Número de teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ingresa el número de teléfono">
            <span id="error-telefono" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <input type="text" class="form-control" id="mensaje" placeholder="Ingresa el mensaje">
            <span id="error-mensaje" class="text-danger"></span>
        </div>        
          <button class="btn btn-primary" onclick="generarLink()">Generar link</button>
          <div class="form-group">
            <label for="link">Link generado</label>
            <input type="text" class="form-control" id="link" readonly>
          </div>
          <button class="btn btn-success" id="clipboard" data-clipboard-target="#link">Copiar al portapapeles</button>
  </body>
  <script src="script.js"></script>

</html>
